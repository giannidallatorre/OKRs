name: Scheduled EGI Service Orders Updater

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight (UTC) on the 7th of every month (01:00 CET or 02:00 CEST)
  workflow_dispatch: # Allows manual trigger

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Google Sheets Service Orders Updater
      run: |
        source pyOKR_ServiceOrders_Accounting/openrc.sh && python pyOKR_ServiceOrders_Accounting/pyOKR_ServiceOrders_Accounting_v0.4.py

